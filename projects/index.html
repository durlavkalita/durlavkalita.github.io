---
layout: default
title: Projects
---

<div>
  {% for item in site.data.projects %}

  <div style="display: flex">
    <div style="flex: 1; padding: 0 10px">
      {{item.name}}
      <small>tags: <em>{{ item.tech | join: "</em> - <em>" }}</em></small>
      {{item.description}}
    </div>
    <div style="flex: 1; padding: 0 10px">
      <img src="../assets/images/{{item.preview}}" alt="project 1" />
    </div>
  </div>

  {% endfor %}
</div>
