---
layout: default
title: Blog
---

<div class="section-blog">
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>
          <span style="margin-right: 1em">{{ post.date | date: "%-d %B %Y"}}</span>
          {% for category in post.categories %}
            <span class="button">{{ category }}</span>
          {% endfor %}
          {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
